        <aside>

               <a href="{%url 'navigate'%}">

                    <li >图像动作驱动</li>

                <a href="{% url '_and'%}">
                    <li >计算处理</li>

                <a href="{%url 'flip'%}">

                </a>
                <a href="{%url 'erosion' %}">

                </a>
                <a href="{%url 'lowpass_filter'%}">
                    <li>频域平滑</li>
                </a>

        <div id='wrap'>

            <a href="{%url '_or'%}" style="display:inline-block;padding:10px;margin:0px;"><p style="color:black;">或运算</p></a>
            <a href="{%url '_not'%}" style="display:inline-block;padding:10px;margin:0px;"><p style="color:black;">非运算</p></a>
            <a href="{%url 'ope_add'%}" style="display:inline-block;padding:10px;margin:0px;"><p style="color:black;">加法</p></a>
            <a href="{%url 'ope_subtract'%}" style="display:inline-block;padding:10px;margin:0px;"><p style="color:black;">减法</p></a>

            <a href="{%url 'ope_divide'%}" style="display:inline-block;padding:10px;margin:0px;"><p style="color:black;">除法</p></a><!--for 属性规定 label 与哪个表单元素绑定，即将这个控制侧边栏进出的按钮与checkbox绑定-->
        </div>
<div class="wrap">

<div class="main">

    <div class="icon-img" style="display:inline-block;">
        <img src="" id="img">
    </div>
    <div class="icon-img" style="display:inline-block;">
        <img src="" id="img2">
    </div>
    <form action="" method="post" enctype="multipart/form-data" target="iframe">
        {% csrf_token %}
        <div>
            <input type="file" name="avatar" id="file" style="color:black;">
            <input type="file" name="avatar2" id="file2" style="color:black;">
            <input type="submit" value="提交" style="color:blue; border-radius:10%;padding:10px 10px;
        width: 60px;height: 40px;background-color: rgb(255,255,255);"></div>
    </form>
    <iframe id="iframe" name="iframe" style="display:none;"></iframe>
</div>
</div>
    <script>
    document.querySelector('#file').onchange = function (){
      if(this.files.length){
        let file = this.files[0];
        let reader = new FileReader();
        //新建 FileReader 对象
        reader.onload = function(){
          // 当 FileReader 读取文件时候，读取的结果会放在 FileReader.result 属性中
          document.querySelector('#img').src = this.result;
          document.querySelector('#text').innerHTML = this.result;
        };
        // 设置以什么方式读取文件，这里以base64方式
        reader.readAsDataURL(file);
       }
    }
    document.querySelector('#file2').onchange = function (){
      if(this.files.length){
        let file2 = this.files[0];
        let reader = new FileReader();
        //新建 FileReader 对象
        reader.onload = function(){
          // 当 FileReader 读取文件时候，读取的结果会放在 FileReader.result 属性中
          document.querySelector('#img2').src = this.result;
          document.querySelector('#text').innerHTML = this.result;
        };
        // 设置以什么方式读取文件，这里以base64方式
        reader.readAsDataURL(file2);
       }
    }
    </script>
    </body>

</html>
